<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google AI Analysis Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        .test-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .test-button:hover {
            background-color: #2563eb;
        }
        .test-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Google AI Analysis Test</h1>
        <p>This page tests the Google AI Analysis functionality.</p>
        
        <button id="initialize-data" class="test-button">1. Initialize Test Data</button>
        <button id="test-google-analysis" class="test-button" disabled>2. Test Google AI Analysis</button>
        
        <div class="test-output" id="output">Output will appear here...</div>
    </div>

    <script>
        // Load the analysis_logic.js script
        const script = document.createElement('script');
        script.src = 'analysis_logic.js';
        document.head.appendChild(script);

        // Wait for the script to load
        script.onload = function() {
            console.log('Analysis logic script loaded');
            document.getElementById('initialize-data').disabled = false;
        };

        // Initialize test data
        document.getElementById('initialize-data').addEventListener('click', function() {
            // Create sample portfolio data
            window.optimizationResult = {
                top_portfolios: [
                    {
                        assets: ['RELIANCE', 'TCS', 'INFY', 'HDFCBANK'],
                        weights: [0.25, 0.25, 0.25, 0.25],
                        return: 0.15,
                        risk: 0.10,
                        sharpe: 1.2
                    },
                    {
                        assets: ['APOLLOHOSP', 'BHARTIARTL', 'BOSCHLTD', 'CHOLAFIN'],
                        weights: [0.1468, 0.0361, 0.7897, 0.0274],
                        return: 0.2492,
                        risk: 0.2143,
                        sharpe: 0.84
                    }
                ]
            };
            
            document.getElementById('output').textContent = 'Test data initialized: ' + 
                JSON.stringify(window.optimizationResult, null, 2);
            
            document.getElementById('test-google-analysis').disabled = false;
        });

        // Test Google AI Analysis
        document.getElementById('test-google-analysis').addEventListener('click', function() {
            document.getElementById('output').textContent = 'Sending request to Google AI Analysis...';
            
            // Call the triggerGoogleAnalysis function
            triggerGoogleAnalysis();
        });

        // Initialize the modal when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeAnalysisModal === 'function') {
                initializeAnalysisModal();
            } else {
                console.error('initializeAnalysisModal function not found');
            }
        });
    </script>
</body>
</html>
